spring:
  application:
    name: api-gateway
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
    gateway:
      routes:
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/codycod/corporation/v1/products/**
            - Path=/codycod/corporation/v1/categories/**

server:
  port: 8090
